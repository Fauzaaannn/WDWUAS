<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="frame">
      <div class="wrapper">
        <form action="">
          <div class="logo">
            <img src="logo.jpg" alt="Logo"> 
          </div>
          <h1>Log in</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required class="input-field username">
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required class="input-field password">
          </div>          

          <button type="submit" class="btn">Login</button>
          <div class="register-text">
            <p>Belum punya akun?<a href="#">Sign Up</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
